  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e2e;
      padding: 10px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
      color: #facc15; /* kuning */
      text-decoration: none;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      position: relative;
    }
    .navbar ul li a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .navbar ul li a:hover {
      color: #facc15;
    }
    /* Dropdown */
    .navbar ul li ul {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background: #2a2a3d;
      list-style: none;
      padding: 10px 0;
      margin: 0;
      border-radius: 5px;
    }
    .navbar ul li:hover ul {
      display: block;
    }
    .navbar ul li ul li {
      padding: 5px 20px;
    }
    .navbar ul li ul li a {
      color: white;
    }
    .navbar ul li ul li a:hover {
      color: #facc15;
    }
    /* Search */
    .search-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .search-box input {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    .search-box button {
      padding: 5px 10px;
      border: none;
      background: #facc15;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #eab308;
    }
    /* Dark mode button */
    .dark-mode-btn {
      margin-left: 10px;
      padding: 5px 10px;
      border: 1px solid white;
      background: transparent;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .dark {
      background: #111;
      color: #eee;
    }
